<mat-card>
  <mat-card-title> Add Item </mat-card-title>
  <mat-card-content>
    <form [formGroup]="checkoutForm" (ngSubmit)="submitForm()">
      <mat-form-field>
        <mat-label> Item name</mat-label>
        <input matInput id="item" formControlName="item" placeholder="Eggs" autocomplete="off">
      </mat-form-field>
      <button mat-button type="submit" value="submit"> Submit </button>
    </form>
  </mat-card-content>
</mat-card>
